<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cursos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding> 
   <ion-card *ngFor="let item of lista" >
      <img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ionic-512.png" />
      <ion-card-content>
        <ion-card-title>
          {{ item.titulo }}
        </ion-card-title>
        <p>
          {{item.descricao}}
        </p>
        <button ion-button block (click)="abreDetalhe(item)">Mais</button>
        <button ion-button color="secondary" block>{{item.valor_txt}}</button>
      </ion-card-content>
    </ion-card>


    </ion-content>
